<div class="container container-custom" id="tripContainer">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <form [formGroup]="tripForm" (ngSubmit)="onSubmit()">
          <table class="form-table">
            <tr>
              <td><label for="source" class="form-label">From</label></td>
              <td>
                <div class="autocomplete-container" id="autocomplete-container">
                  <div class="input-container" id="input-container">
                    <input list="datalist" type="text" id="input-field" class="form-control" placeholder="Enter address here" formControlName="source" (input)="getSource()">
                    <datalist id="datalist"></datalist>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td><label for="destination" class="form-label">To</label></td>
              <td>
                <div class="autocomplete-container" id="autocomplete-container">
                  <div class="input-container" id="input-container">
                    <input list="datalist" type="text" id="input-field" class="form-control" placeholder="Enter address here" formControlName="destination" (input)="getDestination()">
                    <datalist id="datalist"></datalist>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td><label for="cabType" class="form-label">Cab Type</label></td>
              <td>
                <select formControlName="cabType" id="cabType" name="cabType" class="form-select input-large">
                  <option selected>Select cab type</option>
                  @for (cab of cabs; track cab.id) {
                    <option value="{{ cab.id }}">{{ cab.cabType }}</option>
                  }
                </select>
              </td>
            </tr>
          </table>
          <button type="submit" (click)="getTrip()" class="btn btn-primary mt-3">Book Now</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</div>


<div class="container container-custom hidden" id="confirmContainer">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="container my-5">
          <h2 class="mb-4">Trip Summary</h2>
          <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Distance</th>
              <th>Cab Rate (per mile)</th>
              <th>Total Rate</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{ trip?.from }}</td>
              <td>{{ trip?.to }}</td>
              <td>{{ trip?.distance}}</td>
              <td>{{ trip?.cabRate}}</td>
              <td>{{ trip?.rate }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </div>
</div>
